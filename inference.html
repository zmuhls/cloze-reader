<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Import the CSS and TypeScript via Parcel bundling -->
  <link rel="stylesheet" href="src/styles.css">
  <script type="module" src="src/main.ts"></script>
  <title>LM Inference Game</title>
</head>
<body class="h-screen w-screen m-0 p-0 bg-gray-50 flex flex-col">
  <header class="bg-white shadow p-4 flex justify-between items-center">
    <h1 id="game-title" class="text-2xl font-bold">LM Inference Game</h1>
    <div class="flex space-x-4">
      <button id="settings-btn" class="px-3 py-1 bg-gray-600 text-white rounded hover:bg-gray-700">⚙️ Settings</button>
      <span id="round-info" class="text-lg"></span>
      <button id="hint-btn" class="px-3 py-1 bg-green-600 text-white rounded" disabled>Hint (3)</button>
      <button id="submit-btn" class="px-4 py-2 bg-blue-600 text-white rounded disabled:opacity-50" disabled>Submit</button>
    </div>
  </header>
  <main id="app" class="flex-1 overflow-auto p-6 grid grid-rows-[auto_1fr_auto] gap-4">
    <section id="game-area" class="prose prose-lg bg-white p-4 rounded shadow break-words"></section>
    <section id="teaching-area" class="prose prose-md bg-white p-4 rounded shadow hidden"></section>
    <footer id="result" class="text-center text-lg font-medium"></footer>
  </main>

  <!-- No inline script needed - all functionality is in the imported TypeScript file -->
  
  <!-- Settings Modal -->
  <div id="settings-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center z-50">
    <div class="bg-white p-6 rounded-lg shadow-lg max-w-md w-full">
      <h2 class="text-xl font-bold mb-4">Game Settings</h2>
      
      <div class="mb-4">
        <label for="api-key-input" class="block text-sm font-medium text-gray-700 mb-1">
          OpenRouter API Key
        </label>
        <input 
          type="text" 
          id="api-key-input" 
          class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
          placeholder="sk-or-v1-..." 
        />
        <p class="mt-1 text-sm text-gray-500">Get your API key from <a href="https://openrouter.ai/keys" target="_blank" class="text-blue-500 hover:underline">OpenRouter.ai</a></p>
      </div>
      
      <div class="flex justify-end space-x-2">
        <button id="settings-cancel" class="px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
          Cancel
        </button>
        <button id="settings-save" class="px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
          Save
        </button>
      </div>
    </div>
  </div>
</body>
</html>
